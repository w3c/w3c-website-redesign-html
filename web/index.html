<!doctype html>
<html dir="ltr" lang="en" class="no-js">

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Index | W3C Redesign Prototypes</title>

	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<meta property="og:description" name="description" content="An index of static prototype files for the W3C website redesign"/>

	<script src="dist/assets/js/libraries/fontfaceobserver.js"></script>

	<script>
		var myFont = new FontFaceObserver('Noto Sans');

		Promise.all([myFont.load()]).then(function () {
			document.documentElement.className += " fonts-loaded";
		});
	</script>

	<link rel="stylesheet" href="dist/assets/styles/core.css" media="screen"/>

	<!--
    CSS Mustard Cut
    Print (Edge doesn't apply to print otherwise)
    Edge, Chrome 39+, Opera 26+, Safari 9+, iOS 9+, Android ~5+, Android UCBrowser ~11.8+
    FF 47+
    -->
	<link rel="stylesheet" id="advanced-stylesheet" href="dist/assets/styles/advanced.css" media="
    only print,
    only all and (pointer: fine), only all and (pointer: coarse), only all and (pointer: none),
    only all and (min--moz-device-pixel-ratio:0) and (display-mode:browser), (min--moz-device-pixel-ratio:0) and (display-mode:fullscreen)
">
	<script>
		(function() {
			var linkEl = document.getElementById('advanced-stylesheet');
			if (window.matchMedia && window.matchMedia(linkEl.media).matches) {
				var script = document.createElement('script');
				script.src = 'dist/assets/js/main.js';
				script.defer = true;
				document.querySelector('head').appendChild(script);
				(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement);
			}
		})();
	</script>

	<style>
		/* Temporary prototype styles */
		main {
			margin-left: auto;
			margin-right: auto;
			max-width: 1120px;
			position: relative;
		}
		main > * + * {
			margin-top: 1rem;
		}
	</style>
</head>

<body>
<div class="grid-wrap">
	<div class="not-footer">
		<header></header>
		<main id="main">
			<h1>Prototypes Index</h1>
			<ul>
				<li><a href="typography.html">Typography</a></li>
				<li><a href="buttons.html">Buttons</a></li>
				<li><a href="navigation-v1/index.html">Global navigation - v1</a></li>
				<li><a href="navigation-v2/index.html">Global navigation - v2</a></li>
				<li><a href="navigation-v3/index.html">Global navigation - v3</a></li>
				<li><a href="header/index.html">Global header - not signed in</a></li>
				<li><a href="header-signedin/index.html">Global header - signed in</a></li>
				<li><a href="default/index.html">Default page</a></li>
			</ul>
		</main>
	</div>
	<footer></footer>
</div>
</body>

</html>
